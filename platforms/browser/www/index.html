<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>App Cursos</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  
  <link rel="stylesheet" href="css/app.min.css" />
  <link rel="stylesheet" href="css/responsive.min.css" />
  <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
  <script src="js/app.min.js"></script>
</head>

<body ng-app="AppCursos" ng-controller="MainController">

  <!-- Sidebars -->
  <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

  <div class="app">

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        DeADV
      </div>

      <div id="bloquea" style="display:block;widows: 100%;height:100%;overflow:hidden;z-index:1000000;background-color: black;position: relative; transition: height .4s;">
        <div style="position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        ">
          DeaDV
          
        </div>


       </div>
      <div class="btn-group pull-left">

        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
          <i class="fa fa-bars"></i> Menu



        </div>

      </div>
      <div class="btn-group pull-right" ui-yield-to="navbarAction">
        <div ui-toggle="uiSidebarRight" class="btn">
          <!-- <i class="fa fa-comment"></i> Chat-->
        </div>
      </div>
      
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <!--
          <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
          -->
      </div>

    </div>

    <!-- App Body -->
    <div class="app-body">
      <div class="app-content">
        <ng-view></ng-view>
      </div>
      
      <div id="bloquea2" style="display:block;widows: 1000px;height:1000px;overflow:hidden;z-index:1000000;background-color: black;position: relative;">
        <p></p>
       </div>

    </div>

  </div><!-- ~ .app -->

  <div ui-yield-to="modals"></div>



</body>

</html>
